<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <h1 id="heading">Tamagotchi Game</h1>
    
    <section id="pet-status">
        <div id="hunger">
            <p>Hunger:</p>
        </div>

        <div id="Sleepiness">
            <p>Sleepiness:</p>
        </div>

        <div id="boredom">
            <p>Boredom:</p>
        </div>

        <div id="age">
            <p>Age:</p>
        </div>
    
    </section>
    <img src="agumon.png" alt="A photo of my Tamagotchi." id="pet-picture">
    <br>
    <br>

    <section id="name-input">
        <h4>Name: <input type="text" class="name"></h4>
    </section>
<br>

    <section id="buttons">
        <button class="feed">Feed me</button>
        <button class="lights">Turn off the lights</button>
        <button class="play">Play with me</button>
    </section>
</body>
</html>
