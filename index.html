<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <h1 id="heading">TamaGucci Game</h1>
    
    <section id="petStatus">
            <div id="hungerStat">
                <p id="hunger">Hunger:</p>
                <button class="feed">Feed me</button>
            </div>

            <div id="sleepinessStat">
                <p id="sleepiness">Sleepiness:</p>
                <button class="light">Sleepy time</button>
            </div>

            <div id="boredomStat">
                <p id="boredom">Boredom:</p>
                <button class="play">Play with me</button>
        </div>

            <div id="ageStat">
                <p id="age">Age:</p>
            </div>
    </section>
    <img src="agumon.png" alt="A photo of my TamaGucci." id="pet-picture">
    <br>
    <br>

    <input type="text" id="input" placeholder="Enter name here"/>
    <button id="name-btn">Submit</button>
    <h3 id="message"></h3>

<br>

</body>
</html>
